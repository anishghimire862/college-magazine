<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/photo-viewer.css">
	</head>
	<body>
		<div class="viewer">
			<p style="text-align: center;">
				<img src="images/orientation/orientation.jpeg" id="img-default" />
			</p>	
			<div class="arrow" onclick="leftClick()">	
				<span> < </span>
			</div>
			<div class="arrow arrow-right"  onclick="rightClick()">
				<span> > </span>
			</div>
		</div>	
		<section class="container2">	
			<div class="imglist">
			<div>
				<img src="images/orientation/orientation1.png" onclick="onThumbnailClick(this)"  class="thumbnail" style="border: 2px solid blue;" />
			</div>
			<div>
				<img src="images/orientation/orientation2.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation3.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation4.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation5.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation6.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation7.png" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			<div>
				<img src="images/orientation/orientation8.jpeg" onclick="onThumbnailClick(this)"  class="thumbnail" />
			</div>
			</div>
			<script src="javascript/photo-viewer.js"></script>
		</section>	
	</body>
</html>
